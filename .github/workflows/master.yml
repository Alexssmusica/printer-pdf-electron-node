name: CI Master

on:
  push:
    branches:
      - master

jobs:
  CI-master-windows-x64:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          architecture: x64
      
      - name: Instalar dependências
        run: npm install --no-save
      
      - name: Pre Build node x64
        run: npm run prebuild:master -- --strip -t 18.20.6 -t 19.0.0 -t 20.0.0 -t 21.0.0 -t 22.0.0 -a x64 -u ${{ secrets.GH_TOKEN }}
      
      - name: Pre Build Electron x64
        run: npm run prebuild:master -- --strip -t 20.0.0 -t 21.0.0 -t 22.0.0 -t 23.0.0 -t 24.0.0 -t 25.0.0 -t 26.0.0 -t 27.0.0 -t 28.0.0 -t 29.0.0 -t 30.0.0 -t 31.0.0 -t 32.0.0 -t 33.0.0 -t 34.0.0 -r electron -a x64 -u ${{ secrets.GH_TOKEN }}

  CI-master-windows-ia32:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          architecture: x86
      
      - name: Instalar dependências
        run: npm install --no-save
      
      - name: Pre Build node ia32
        run: npm run prebuild:master -- --strip -t 18.20.6 -t 19.0.0 -t 20.0.0 -t 21.0.0 -t 22.0.0 -a ia32 -u ${{ secrets.GH_TOKEN }}
      
      - name: Pre Build Electron ia32
        run: npm run prebuild:master -- --strip -t 20.0.0 -t 21.0.0 -t 22.0.0 -t 23.0.0 -t 24.0.0 -t 25.0.0 -t 26.0.0 -t 27.0.0 -t 28.0.0 -t 29.0.0 -t 30.0.0 -t 31.0.0 -t 32.0.0 -t 33.0.0 -t 34.0.0 -r electron -a ia32 -u ${{ secrets.GH_TOKEN }}

  CI-master-ubuntu-x64:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install CUPS
        run: |
          sudo apt-get update
          sudo apt-get install -y libcups2-dev build-essential python-is-python3 gcc g++ make
      
      - name: Instalar dependências
        run: npm install --no-save
      
      - name: Pre Build node x64
        run: npm run prebuild:master -- --strip -t 18.20.6 -t 19.0.0 -t 20.0.0 -t 21.0.0 -t 22.0.0 -a x64 -u ${{ secrets.GH_TOKEN }}
      
      - name: Pre Build Electron x64
        run: npm run prebuild:master -- --strip -t 20.0.0 -t 21.0.0 -t 22.0.0 -t 23.0.0 -t 24.0.0 -t 25.0.0 -t 26.0.0 -t 27.0.0 -t 28.0.0 -t 29.0.0 -t 30.0.0 -t 31.0.0 -t 32.0.0 -t 33.0.0 -t 34.0.0 -r electron -a x64 -u ${{ secrets.GH_TOKEN }}

  CI-master-ubuntu-ia32:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: i386/ubuntu:latest
    steps:
      - name: Install git and basic tools
        run: |
          apt-get update
          apt-get install -y git ca-certificates wget curl gnupg

      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get update
          apt-get install -y nodejs
          # Instalar npm separadamente se necessário
          apt-get install -y npm
          # Verificar instalação
          node --version
          npm --version

      - name: Install build dependencies
        run: |
          apt-get install -y \
            libcups2-dev \
            build-essential \
            python3 \
            gcc \
            g++ \
            make
          # Criar link simbólico para python
          ln -sf /usr/bin/python3 /usr/bin/python

      - name: Instalar dependências do projeto
        run: |
          # Configurar npm para usar python3
          npm config set python python3
          npm install --no-save

      - name: Pre Build node ia32
        run: npm run prebuild:master -- --strip -t 18.20.6 -t 19.0.0 -t 20.0.0 -t 21.0.0 -t 22.0.0 -a ia32 -u ${{ secrets.GH_TOKEN }}
      
      - name: Pre Build Electron ia32
        run: npm run prebuild:master -- --strip -t 20.0.0 -t 21.0.0 -t 22.0.0 -t 23.0.0 -t 24.0.0 -t 25.0.0 -t 26.0.0 -t 27.0.0 -t 28.0.0 -t 29.0.0 -t 30.0.0 -t 31.0.0 -t 32.0.0 -t 33.0.0 -t 34.0.0 -r electron -a ia32 -u ${{ secrets.GH_TOKEN }}